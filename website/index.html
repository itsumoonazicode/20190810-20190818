<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>スマホサイト</title>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li>About</li>
				<li>Category</li>
				<li>Contact</li>
			</ul>
		</nav>
	</header>
	<main>
		<div>
			<h1>position: relative</h1>
			<p>指定なし</p>
			<p class="relative">指定有り</p>
		</div>
		<div>
			<h1>position: absolute</h1>
			<div class="parent">
				<p>要素1</p>
				<p class="absolute">要素2</p>
			</div>
		</div>

		<div>
			<h1>position: absolute 画像の右下に文字を置く</h1>
			<div class="exam1">
				<img src="https://placehold.jp/250x150.png" alt="">
				<span>画像</span>
			</div>

			<p>
				<small>&#x203B;親要素を画像と同じ長さに指定しないと画像の右下には文字が来ない</small>
			</p>
		</div>
	</main>
	<footer>
		<p>
			<small>
				Twitter: <a href="https://twitter.com/itsumoonazicode" target="_blank" rel="noopener noreferrer">@itsumoonazicode</a>
			</small>
		</p>
	</footer>
</body>
</html>
